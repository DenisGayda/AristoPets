
<form #form="ngForm" (ngSubmit)="toggle($event, form.value)">

  <label class="uploader" ondragover="return false;"
    [class.loaded]="loaded" 
    (drop)="handleDrop($event)">
    
       
    <img 
        [src]="imageSrc" 
        (load)="handleImageLoad()" 
        [class.loaded]="imageLoaded"/>
    
    <input class="form-control" type="file" name="file" accept="image/*" ngModel  (change)="handleInputChange($event)" #image>
</label>

  <div class="input">
    <input type="text" name="name" ngModel class="form-control" placeholder="Name" value="{{ user.name }}" #name>
    <label>Name: 
     
    </label>
  </div>

  <div class="input">
    <input type="text" name="skype" ngModel class="form-control" placeholder="Skype nikname" #skype>
   <label>Skype: {{ skype.value ? skype.value : user.skype }}
   
   </label>
  </div>

  <div class="input">
    <input type="text" name="pitomnik" ngModel class="form-control" placeholder="Pitomnik" #pitomnik>
    <label>Pitomnik: {{ pitomnik.value ? pitomnik.value : user.pitomnik }}
     
    </label>
  </div>


  <div class="input">
    <input type="text" name="club" ngModel class="form-control" placeholder="Club" #club>
    <label>Club: {{ club.value ? club.value : user.club }}
     
    </label>
  </div>

  <div class="input">
    <input type="email" name="email" ngModel class="form-control" placeholder="Email" #email>
   <label>Email: {{ email.value ? email.value : user.email }}
   
   </label>
  </div>
  

  <div class="input">
    <input type="tel" name="phone" ngModel class="form-control" placeholder="Phone number" #phone>
   <label>Phone: {{ phone.value ? phone.value : user.phone }}
   
   </label>
  </div>

  <div class="input">
    <input type="text" name="city" ngModel class="form-control" placeholder="City" #city>
    <label>City: {{ city.value ? city.value : user.city }}
     
    </label>
  </div>
  
  <div class="input">
    <input type="text" name="bread" ngModel  class="form-control" placeholder="Ваши породы" #bread>
   <label>Breads: {{ bread.value ? bread.value : user.bread  }}
   
   </label>
  </div>
  <div class="form-group">
      <button class="form-signin-heading" type="submit" >Save</button>
  </div>
</form>
